<div class="container">
  <h1>Hello Angular</h1>
  <!-- <app-form></app-form> -->

  <hr />
  <button (click)="toggleCards()">Toggle Cards</button>
  <hr />
  <div *ngIf="cardsToggle; else noCards">
    <app-card *ngFor="let iterCard of cards" [card]="iterCard"></app-card>
  </div>

  <ng-template #noCards>
    <p>Cards are hidden</p>
  </ng-template>
</div>
